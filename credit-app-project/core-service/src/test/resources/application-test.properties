# Test Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:testdb_core
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Ãºtil para debugging)
spring.h2.console.enabled=true

# Disable Flyway for tests
spring.flyway.enabled=false

# JWT Test Configuration
jwt.secret=testSecretKeyForCoreServiceIntegrationTests123456789
jwt.expiration=3600000

# Risk Service URL for tests (mock or test instance)
risk.service.url=http://localhost:8083

# Logging
logging.level.com.example.coreservice=DEBUG
logging.level.org.springframework.security=DEBUG
