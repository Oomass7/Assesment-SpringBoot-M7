spring.application.name=auth-service
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/authdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Using Flyway for migrations
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Logging
logging.level.com.example.authservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

# ==========================================
# Spring Actuator Configuration
# ==========================================

# Actuator base path
management.endpoints.web.base-path=/actuator

# Expose all endpoints over HTTP (for development/testing)
management.endpoints.web.exposure.include=health,info,metrics,env,beans,mappings,prometheus,loggers

# Health endpoint configuration
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Info endpoint configuration
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Application info for /actuator/info endpoint
info.app.name=Auth Service
info.app.description=Authentication and authorization microservice for user management
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=${java.version}

# Enable prometheus metrics (optional, for monitoring)
management.prometheus.metrics.export.enabled=true

# Customize health indicators
management.health.db.enabled=true
management.health.diskspace.enabled=true

