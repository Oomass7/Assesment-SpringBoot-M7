spring.application.name=auth-service-test
server.port=8081

# H2 In-Memory Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests (using create-drop)
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=testSecretKeyForJWTTokenGenerationInTests123456789
jwt.expiration=86400000

# Logging
logging.level.com.example.authservice=INFO
logging.level.org.hibernate.SQL=ERROR
