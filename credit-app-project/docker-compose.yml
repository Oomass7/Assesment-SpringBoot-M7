version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: ./auth-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/authdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8081
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"

  risk-service:
    build: ./risk-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/riskdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8083
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8083:8083"

  core-service:
    build: ./core-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/coredb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      RISK_SERVICE_URL: http://risk-service:8083
      SERVER_PORT: 8082
    depends_on:
      postgres:
        condition: service_healthy
      risk-service:
        condition: service_started
    ports:
      - "8082:8082"

volumes:
  postgres_data:
